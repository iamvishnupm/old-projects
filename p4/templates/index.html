{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class='container-fluid text-bg-primary' id="banner">
    <h1 id="brand-banner">Foody Fest</h1>
    <h5>Enjoy the world's tastiest food with us</h5>
</div>
<div class='container mt-5'>
    <div class='row g-5 row-cols-1 row-cols-md-2 row-cols-lg-3 product-container'>
        {% for product in page.object_list %}
        <div class='col'>
            <a href='{{product.get_url}}'>
            <div class='card product-card shadow' style="cursor: pointer;">
                <div class='card-image-top'>
                    <img class="product-image" src="{{product.img.url}}"/>
                </div>
                <div class='card-body d-flex justify-content-center'>
                    <div class='card-title'>{{product.name}}</div>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class='mt-5 row row-cols-1'>
        <div class="col col-12">
            <center>
            {% for p in page.paginator.page_range %}
            <a href="?page={{p}}" class="btn btn-light btn-sm {% if page.number == p %} active {% endif %}">{{p}}</a>
            {% endfor %}
            </center>
        </div>
    </div>
</div>
{% endblock body %}
