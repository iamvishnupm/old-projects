{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Project 3</title>
    <!-- ========================== Bootstrap ========================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap script -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- =============================================================== -->

    <!-- ========================= Font Awesome ========================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ================================================================ -->
    <link rel='stylesheet' href="{% static 'css/style.css' %}"/>
    {% block head %}
    {% endblock head %}
</head>
<body style="padding-bottom:30px;">
    <nav class="navbar navbar-expand navbar-dark bg-dark" style="height : 100px;">
        <div class='container'>
            <a href='#' class="navbar-brand">
                <h1 id="brand-top">Foody</h1>
            </a>
            <ul class='navbar-nav'>
                <li class='nav-item'><a href='/' class='nav-link'>Home</a></li>
                <li class='nav-item'><a href='/cart/' class='nav-link'>Cart</a></li>
                <li class='nav-item'><a href='/login/' class='nav-link'>Login</a></li>
                <li class='nav-item'><a href='/register/' class='nav-link'>Register</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-bg-initial" role="button" data-bs-toggle="dropdown">
                        Categories
                    </a>
                    
                    <div class="dropdown-menu">
                        {% for category in categories %}
                        <a href="{{category.slug}}" class='dropdown-item'>{{category.name}}</a>
                        {% endfor %}
                    </div>

                </li>
            </ul>
            
            <form action="search" method="get">
                <div class='input-group'>
                    <input type='search' name="search" class="form-control ps-3" placeholder="search items"/>
                    <button class="btn btn-success" ><i class="fa-solid fa-magnifying-glass" style="font-size:14px;"></i></button>
                </div>
            </form>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
</body>
</html>
