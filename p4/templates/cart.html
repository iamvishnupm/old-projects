{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel='stylesheet' href="{% static 'css/cart.css' %}"/>
{% endblock head %}

{% block body %}
<div id='body-cart' 
    class='d-flex justify-content-center align-items-center mt-5'
    style="width:100%; min-height:100vh;">
    <div class='container'>
        {% for item in cart %}
        <div class='row row-cols-1 mb-5'>
            <div class='col col-12 text-bg-light shadow' style="height:140px;">
                <a href="{{item.pd.get_url}}">
                <div class='cart-image' style="height:120px; width:200px;">
                <img src="{{item.pd.img.url}}" style="width:100%; height:100%;"/>
                </div>
                </a>
                <a href="{{item.pd.get_url}}">
                    <div>
                        <h4 style="font-weight:600;">{{item.pd.name}}</h4>
                        <h5 style="font-weight:600; color:red;">{{item.pd.price}} RS</h5>
                    </div>
                </a>
                <div class="qty">
                    <a href="/cart/{{item.pd.id}}" class="btn btn-sm btn-primary">+</a>
                    <span>{{item.qty}}</span>
                    <a href="/cart/remove/{{item.pd.id}}" class="btn btn-sm btn-primary">-</a>    
                </div>
                <h5 style="font-weight:600; color:red;">{{item.price}} RS</h5>
 
                <a href="/cart/delete/{{item.pd.id}}" class="btn btn-close"></a>
            </div>
        </div>
        {% endfor %}
        <div class='row row-cols-1 mb-5'>
            <div class='col col-12 text-bg-dark last-col' style="height:140px;">
                <h4 style="font-weight:600;">Total</h4>
                <h5 style="font-weight:600;">{{total}} RS</h5>
                <button class="btn btn-danger">Checkout</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
